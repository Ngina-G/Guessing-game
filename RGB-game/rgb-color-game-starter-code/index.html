<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RGB</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Cinzel+Decorative:wght@400;700&family=Ranchers&family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet">
  <body>
    <h1>
      The Great
      <span id="color-display">
        <span id="r" class="rgb">R</span>
        <span id="g" class="rgb">G</span>
        <span id="b" class="rgb">B</span>
      </span>
      Guessing Game
    </h1>
    <div id="stripe">
      <button id="reset">Start</button>
      <span id="message"></span>
      <button class="mode selected">Easy</button>
      <button class="mode">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
